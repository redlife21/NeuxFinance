<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neux Finance</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    table {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      color: rgb(211, 211, 211);
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #141414;
      cursor: pointer;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }
  </style>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Neux Finance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pricing">Pricing</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav justify-content-end" id="prices">
        <li class="nav-item">
          <a class="nav-link" href="https://www.binance.com/tr/price/bitcoin">BTC: <span id="bitcoinPrice"></span>
            USDT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.binance.com/tr/price/ethereum">ETH: <span id="ethereumPrice"></span>
            USDT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.binance.com/tr/price/bnb">BNB: <span id="bnbPrice"></span> USDT</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
        <div class="col">
            <div class="reklam-alani">
                <img src="img/ads.jpg" alt="Reklam" style="width: 100%; height: 100px; margin-top: 2%;">
            </div>
        </div>
    </div>
</div>

  <table id="pair-table" style="width: 1500px; display:flexbox; margin-left: auto; margin-right: auto;">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Parite ⇅</th>
        <th onclick="sortTable(1)">Fiyat (USDT) ⇅</th>
        <th onclick="sortTable(2)">Hacim ⇅</th>
        <th onclick="sortTable(3)">Fiyat Değişim Yüzdesi ⇅</th>
      </tr>
    </thead>
    <tbody id="pair-list"></tbody>
  </table>

  <script src="js/modules/market.js"></script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
